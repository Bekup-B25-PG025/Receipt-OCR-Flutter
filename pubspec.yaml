name: smartnote_flutter
description: Receipt OCR with Gemini + Firebase (skeleton)
publish_to: "none"
version: 0.1.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  google_generative_ai: ^0.4.6
  image_picker: ^1.1.1
  intl: ^0.19.0
  flutter_dotenv: ^5.1.0
  uuid: ^4.5.1
  path_provider: ^2.1.4
  fl_chart: ^0.69.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7

flutter:
  uses-material-design: true
  assets:
    - .env

# --- ICON ---
flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/branding/icon_foreground.png
  adaptive_icon_foreground: assets/branding/icon_foreground.png
  adaptive_icon_background: assets/branding/icon_background.png
  remove_alpha_ios: true

# --- SPLASH ---
flutter_native_splash:
  color: "#6366F1"
  image: assets/branding/splash.png
  color_dark: "#6366F1"
  image_dark: assets/branding/splash.png
  android: true
  ios: true
  web: false
  android_12:
    icon_background_color: "#6366F1"
    image: assets/branding/splash.png
